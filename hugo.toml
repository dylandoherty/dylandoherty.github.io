baseurl = "https://dylandoherty.github.io/"
title = "Dylan Doherty"
theme = "coder"
languagecode = "en"
defaultcontentlanguage = "en"


[pagination]
pagerSize = 20

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[markup.highlight]
style = "github-dark"

[params]
  author = "Dylan Doherty"
  info = "Doctoral Candidate"
  description = "John Doe's personal website"
  keywords = "blog,personal"
  avatarurl = "images/avatar.jpeg"
  #gravatar = "john.doe@example.com"

  faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  since = 2025

  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false

  # customCSS = ["css/custom.css"]
  # customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

# Social links
[[params.social]]
  name = "Github"
  icon = "fa-brands fa-github fa-2x"
  weight = 1
  url = "https://github.com/dylandoherty"
[[params.social]]
  name = "LinkedIn"
  icon = "fa-brands fa-linkedin fa-2x "
  weight = 1
  url = "https://www.linkedin.com/in/dylancdoherty/"

